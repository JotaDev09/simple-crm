<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="firstName" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="lastName" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="datepicker">
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>></mat-datepicker>



      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street</mat-label>
        <input [(ngModel)]="street" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="zipCode" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="city" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
