<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Add User</h1>

  <div mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="firstName" matInput placeholder="First name" required>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="lastName" matInput placeholder="Last name" required="">
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input [disabled]="loading" [(ngModel)]="email" matInput placeholder="Email" required>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Birth date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birthdate"
          [matDatepicker]="datepicker" required="">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>></mat-datepicker>

        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input [disabled]="loading" [(ngModel)]="street" matInput placeholder="Street" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Zip code</mat-label>
          <input [disabled]="loading" [(ngModel)]="zipCode" matInput placeholder="Zip code" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="city" matInput placeholder="City" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
