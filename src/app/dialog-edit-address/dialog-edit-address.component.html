<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit address</h1>

  <div mat-dialog-content>
    <div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input [disabled]="loading" [ngModel]="user.street" matInput placeholder="Street" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>Zip code</mat-label>
          <input [disabled]="loading" [ngModel]="user.zipCode" matInput placeholder="Zip code" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [ngModel]="user.city" matInput placeholder="City" required="">
          <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
