<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit info</h1>

  <div mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" matInput placeholder="First name" required>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" matInput placeholder="Last name" required="">
        <!-- <mat-hint>Please enter a last name</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input [disabled]="loading" matInput placeholder="Email" required>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
