<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of getListUsers()" [routerLink]="['/user/' + user.userId]">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>


<button (click)="openDialog()" mat-fab color="primary" class="add-button-user" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
